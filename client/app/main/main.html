<header class="hero-unit" id="banner">
  <div class="container">
    <h1>The Dent Man</h1>
    <p class="lead">License Plate Checker</p>
  </div>
</header>

<div class="container">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Plate Number</label>
      <input
        type="text"
        style="height: 100px; font-size: 80px;"
        class="form-control"
        id="plateNumber"
        maxlength="7">
    </div>
    <div class="form-group">
    	<label for="state" class="col-sm-2 control-label">State</label>
      <select id="state" class="form-control">
        <option ng-repeat="state in main.states">
    </select>
  </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Do not add plate to registry.
      </label>
    </div>
    <button type="submit" class="btn btn-default">Check</button>
  </form>
</div>
